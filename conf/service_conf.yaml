work_mode: 1
use_registry: false
fateflow:
  # you must set real ip address or 127.0.0.1, 0.0.0.0 is not supported
  host: 10.117.32.179
  http_port: 9380
  grpc_port: 9360
  # support rollsite or nginx as a coordinate proxy, rollsite recommended in the fate on eggroll, nginx is recommended in the fate on spark
  # format(proxy: rollsite) means rollsite use the rollsite configuration of fate_one_eggroll and nginx use the nginx configuration of fate_one_spark
  # you can customize the config by format(proxy:\n name: rollsite \n host: xx \n port: xx)
  proxy: nginx 
fateboard:
  host: 127.0.0.1
  port: 8080
database:
  name: 'fate'
  user: 'fate-dev'
  passwd: 'fate-dev'
  host: 127.0.0.1
  port: 3306
  max_connections: 100
  stale_timeout: 30
fate_on_eggroll:
  clustermanager:
    cores_per_node: 20
    nodes: 1
  rollsite:
    host: 127.0.0.1
    port: 9370
fate_on_spark:
  spark:
    # default use SPARK_HOME environment variable
    home:
    cores_per_node: 20
    nodes: 2
  hdfs:
    name_node: hdfs://127.0.0.1:9000
    # default /
    path_prefix:
  rabbitmq:
    host: 127.0.0.1
    mng_port: 15672
    port: 5672
    user: fate
    password: fate
    # default conf/rabbitmq_route_table.yaml
    route_table:
  nginx:
    host: 127.0.0.1
    port: 9390
  pulsar:
    host: 127.0.0.1
    port: 6650
    mng_port: 8080
model_store_address:
  storage: mysql
  name: "fate"
  host: 127.0.0.1
  port: 3306
  user: "fate-dev"
  passwd: "fate-dev"
  max_connections: 10
  stale_timeout: 10
servings:
  hosts:
    - 127.0.0.1:8000
zookeeper:
  hosts:
    - 127.0.0.1:2281
  use_acl: true
  user: fate
  password: fate
fatemanager:
  host: 127.0.0.1
  port: 8001
  federatedId: 0

